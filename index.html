<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Easily search and copy math symbols and Greek letters to clipboard">
    <title>Symbol Clipboard - Math Symbols & Greek Letters</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Symbol Clipboard</h1>
            <p class="subtitle">Search and copy math symbols & Greek letters</p>
        </header>

        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="Search for symbols (e.g., arrow left, gamma, infinity)..."
                autocomplete="off"
                autofocus
            >
            <div class="search-icon">ğŸ”</div>
        </div>

        <div id="resultsCount" class="results-count"></div>

        <div id="symbolGrid" class="symbol-grid"></div>

        <div id="toast" class="toast">Copied to clipboard!</div>
    </div>

    <script src="symbols.js"></script>
    <script src="app.js"></script>
</body>
</html>
