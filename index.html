<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="QuickSymbols - Easily search and copy math symbols, Greek letters, and emojis to clipboard">
    <title>QuickSymbols - Math Symbols, Greek Letters & Emojis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>QuickSymbols</h1>
            <p class="subtitle">Search and copy symbols, emojis & more</p>
        </header>

        <div class="tab-container">
            <button class="tab-button active" data-tab="symbols">Symbols</button>
            <button class="tab-button" data-tab="emojis">Emojis</button>
        </div>

        <div class="search-container">
            <input
                type="text"
                id="searchInput"
                placeholder="Search for symbols (e.g., arrow left, gamma, infinity)..."
                autocomplete="off"
                autofocus
            >
            <div class="search-icon">üîç</div>
        </div>

        <div id="resultsCount" class="results-count"></div>

        <div id="symbolGrid" class="symbol-grid"></div>

        <div id="toast" class="toast">Copied to clipboard!</div>
    </div>

    <script src="symbols.js"></script>
    <script src="emojis.js"></script>
    <script src="app.js"></script>
</body>
</html>
