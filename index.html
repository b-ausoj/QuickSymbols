<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description"
        content="QuickSymbols - Easily search and copy math symbols, Greek letters, and emojis to clipboard">
    <title>QuickSymbols - Math Symbols, Greek Letters & Emojis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/icon-192.png">

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>QuickSymbols</h1>
            <p class="subtitle">Search and copy symbols, emojis & more</p>
        </header>

        <div class="tab-container">
            <button class="tab-button active" data-tab="symbols">Symbols</button>
            <button class="tab-button" data-tab="emojis">Emojis</button>
            <button class="tab-button" data-tab="writing">Writing</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for symbols (e.g., arrow left, gamma, infinity)..."
                autocomplete="off" autofocus>
            <div class="search-icon">üîç</div>
        </div>

        <div id="resultsCount" class="results-count"></div>

        <div id="symbolGrid" class="symbol-grid"></div>

        <div id="writingContainer" class="writing-container hidden">
            <!-- Subscript Card -->
            <div class="style-card">
                <div class="style-header">
                    <h2>Subscript</h2>
                    <button class="copy-btn icon-btn" onclick="copyStyle('subscript', this)">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="input-subscript" placeholder="Type here..."
                        oninput="transformText('subscript')">
                </div>
                <div class="output-preview" id="output-subscript"></div>
            </div>

            <!-- Superscript Card -->
            <div class="style-card">
                <div class="style-header">
                    <h2>Superscript</h2>
                    <button class="copy-btn icon-btn" onclick="copyStyle('superscript', this)">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="input-superscript" placeholder="Type here..."
                        oninput="transformText('superscript')">
                </div>
                <div class="output-preview" id="output-superscript"></div>
            </div>

            <!-- Script / Calligraphy Card -->
            <div class="style-card">
                <div class="style-header">
                    <h2>Script</h2>
                    <button class="copy-btn icon-btn" onclick="copyStyle('script', this)">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="input-script" placeholder="Type here..." oninput="transformText('script')">
                </div>
                <div class="output-preview" id="output-script"></div>
            </div>

            <!-- Double Struck Card -->
            <div class="style-card">
                <div class="style-header">
                    <h2>Double Struck</h2>
                    <button class="copy-btn icon-btn" onclick="copyStyle('doublestruck', this)">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="input-doublestruck" placeholder="Type here..."
                        oninput="transformText('doublestruck')">
                </div>
                <div class="output-preview" id="output-doublestruck"></div>
            </div>
        </div>

        <div id="toast" class="toast">Copied to clipboard!</div>
    </div>

    <script src="symbols.js"></script>
    <script src="emojis.js"></script>
    <script src="writing_styles.js"></script>
    <script src="app.js"></script>
</body>

</html>
